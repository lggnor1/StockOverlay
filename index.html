<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Osyna - StockOverlay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <header>
        <div class="logo"><a href="">StockOverlay</a></div>
        <nav>
          <a href="support">Support</a>
          <a href="community">Community</a>
          <button id="download-nav" class="download-btn-nav">Download</button>
        </nav>
      </header>

      <main>
        <section class="intro">
          <h1>StockOverlay</h1>
          <p class="description">
            쉽고 강력한 스톡 오버레이 프로그램.<br />
            여러분의 트레이딩을 한 단계 업그레이드하세요.
          </p>
          <button id="download-intro" class="download-btn">Download Now</button>
        </section>
        <div class="scolling-wrapper">
          <section class="screenshots" id="screenshots">
            <h2>실제 적용된 모습</h2>
            <div class="image-column">
              <div class="scroll-animation">
                <img src="img1.jpg" alt="스크린샷 1" />
              </div>
              <div class="scroll-animation">
                <img src="img2.jpg" alt="스크린샷 2" />
              </div>
              <div class="scroll-animation">
                <img src="img3.jpg" alt="스크린샷 3" />
              </div>
              <div class="scroll-animation">
                <img src="img4.jpg" alt="스크린샷 4" />
              </div>
            </div>
          </section>
        </div>

        <section class="features" id="features">
          <h2>주요 기능</h2>
          <div class="card-grid">
            <div class="feature-card">
              <h3>실시간 주가 표시</h3>
              <p>게임 중에도 실시간으로 주가 확인 가능</p>
            </div>
            <div class="feature-card">
              <h3>투명도 조절</h3>
              <p>오버레이 창의 투명도를 자유롭게 조절</p>
            </div>
            <div class="feature-card">
              <h3>다양한 테마</h3>
              <p>어두운 테마, 밝은 테마 지원</p>
            </div>
          </div>
        </section>
      </main>

      <footer>© 2025 Osyna. All rights reserved.</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
